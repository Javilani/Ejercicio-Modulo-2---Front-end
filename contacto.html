<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contacto.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav>
            <img id="logo" src="assets/img/Logo-hospital.jpg" alt="Logo hospital">
            <ul id="navbar">
                <li class="nav-list"><a href="index.html">Inicio</a></li>
                <li class="nav-list"><a href="equipoMedico.html">Equipo Médico</a></li>
                <li class="nav-list"><a href="contacto.html">Contacto</a></li>
            </ul>
            <button id="reservar">Reservar Cita</button>
        </nav>
    </header>

    <main>
        <div id="mapa">
            <h3>Encuéntranos aquí</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4271.330026239199!2d-71.43598546889169!3d-33.05276364033688!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689d8fff63d8b57%3A0xb46b65ef578cf8f9!2sHospital%20de%20Quilpu%C3%A9!5e0!3m2!1ses!2scl!4v1729904593618!5m2!1ses!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div id="formulario">
            <h2>Contáctanos</h2>
            <form>
                <label>Nombre:</label>
                <input type="text" name="nombre" placeholder="Ej: Juan Perez">
                <br>
                <label>Correo Electrónico:</label>
                <input type="email" name="email" placeholder="Ej: juanperez@mail.com">
                <br>
                <label>Asunto:</label>
                <input type="text" name="asunto" placeholder="Ej: Felicitaciones">
                <br>
                <label>Mensaje:</label>
                <textarea name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                <br>
                <button id="btn-msg" type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <a href="https://www.instagram.com/"><img src="assets/img/instagram.png" alt="logo instagram" width="40px"></a>
            <a href="https://es-la.facebook.com/"><img src="assets/img/facebook.png" alt="logo facebook" width="40px"
                    style="border-radius: 8px;"></a>
        </div>
        <div>
            <p>La dirección del hospital</p>
            <p>hospitalakilar@mail.com</p>
            <p>+56912345678</p>
        </div>

    </footer>

</body>

</html>
